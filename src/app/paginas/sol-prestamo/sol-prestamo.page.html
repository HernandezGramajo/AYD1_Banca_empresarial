<ion-header>
  <ion-toolbar color="dark"> 
    <ion-icon   (click)="atras()" name="arrow-back" slot="start"></ion-icon>
    <ion-title class="titulo">Solicitud de Prestamo</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding class="background">
  <div class="centrado">
    <ion-item  color="dark" class="fields">
      <ion-label position="floating">Cuotas</ion-label>
      <ion-select multiple="false" cancelText="Cancelar" okText="Seleccionar" type="number" [(ngModel)]="data.CUOTAS">
        <ion-select-option value="12">12 meses</ion-select-option>
        <ion-select-option value="24">24 meses</ion-select-option>
        <ion-select-option value="36">36 meses</ion-select-option>
        <ion-select-option value="48">48 meses</ion-select-option>
        <ion-select-option value="60">60 meses</ion-select-option>
      </ion-select>
    </ion-item>
    <ion-item color="dark" class="fields">
      <ion-label position="floating">Monto en Q.</ion-label>
      <ion-input type="number" [(ngModel)]="data.MONTO"></ion-input>
    </ion-item>
    <ion-item color="dark" class="fields">
      <ion-label position="floating">Motivo de la solicitud del prestamo</ion-label>
      <ion-textarea rows="5" type="string" [(ngModel)]="data.RAZON"></ion-textarea>
    </ion-item>
    <br>
    <ion-button color="dark" (click)="solicitarPrestamo()">Enviar Solicitud</ion-button>
  </div>
</ion-content>
