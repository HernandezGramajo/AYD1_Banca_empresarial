
<ion-header>
  <ion-toolbar color="warning">
    <ion-title class="titulo">Pago de Nomina</ion-title>
  </ion-toolbar>
</ion-header>


<ion-content padding class="background">
  <div class="centrado carta">
    <ion-item>
      <ion-label position="floating">Usuario</ion-label>
      <ion-select [(ngModel)]="codigoEmpleado">
        <ion-select-option *ngFor="let codigoItem of dataUsuarios"> {{ codigoItem.id }}</ion-select-option>
      </ion-select>
    </ion-item>
    <ion-button color="warning" (click)="getData()">Cargar Usuario</ion-button>
    <br>
    <ion-item>
      <ion-label position="floating">Codigo de Usuario</ion-label>
      <ion-input clear-input type="text" [(ngModel)]="data.id"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Nombre de Usuario</ion-label>
      <ion-input clear-input type="text" [(ngModel)]="data.user_name"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Nomina</ion-label>
      <ion-input clear-input type="text" [(ngModel)]="data.first_name"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Total Nomina</ion-label>
      <ion-input clear-input type="text" [(ngModel)]="data.last_name"></ion-input>
    </ion-item>


    <ion-button color="warning" (click)="createUsuario()">Crear Usuario</ion-button>
    <ion-button color="warning" (click)="modifyUsuario()">Modificar Usuario</ion-button>
    <ion-button color="warning" (click)="deleteUsuario()" *ngIf="activo">Dar de Baja a Usuario</ion-button>
    <ion-button color="warning" (click)="reactivateUsuario()" *ngIf="!activo">Dar de Alta a Usuario</ion-button>
    <br>
    <ion-button color="warning" (click)="returnMenu()">Menu Principal</ion-button>
    <br>
  </div>
</ion-content>
