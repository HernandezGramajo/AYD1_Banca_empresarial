
<ion-header>
  
  <ion-toolbar color="dark">
    <ion-icon  (click)="returnMenu()" name="arrow-back" slot="start"></ion-icon>
    <ion-title class="titulo">Informacion de Usuario</ion-title>
  </ion-toolbar>
</ion-header>


<ion-content padding class="background">
  <div class="centrado carta">
    <br>
    <ion-item  color ="dark" class = "fields">
      <ion-label color="tertiary" position="floating">Codigo de Usuario</ion-label>
      <ion-input  clear-input type="text" disabled="true" [(ngModel)]="data.id"></ion-input>
    </ion-item>
    <ion-item  color ="dark" class = "fields">
      <ion-label color="tertiary" position="floating">Nombre de Usuario</ion-label>
      <ion-input  clear-input type="text" disabled="true" [(ngModel)]="data.user_name"></ion-input>
    </ion-item>
    <ion-item  color ="dark" class = "fields">
      <ion-label  color="tertiary" position="floating">Nombres Empleado</ion-label>
      <ion-input  clear-input type="text" disabled="true" [(ngModel)]="data.first_name"></ion-input>
    </ion-item>
    <ion-item  color ="dark" class = "fields">
      <ion-label color="tertiary" position="floating">Apellidos Empleado</ion-label>
      <ion-input  clear-input type="text" disabled="true" [(ngModel)]="data.last_name"></ion-input>
    </ion-item>
    <ion-item  color ="dark" class = "fields">
      <ion-label color="tertiary" position="floating">Contrase√±a</ion-label>
      <ion-input tertiary clear-input type="text" disabled="true" [(ngModel)]="data.password"></ion-input>
    </ion-item>
    <ion-item  color ="dark" class = "fields">
      <ion-label color="tertiary" position="floating">Correo</ion-label>
      <ion-input  clear-input type="text" disabled="true" [(ngModel)]="data.e_mail"></ion-input>
    </ion-item>
    
    <br>
  </div>
</ion-content>
