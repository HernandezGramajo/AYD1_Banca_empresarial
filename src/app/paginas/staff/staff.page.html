<ion-header>
  <ion-toolbar color="dark">
    <ion-icon  (click)="move2login()" name="log-out" slot="start"></ion-icon>
    <ion-title class="titulo" *ngIf="type == 0">Menu Staff</ion-title>
    <ion-title class="titulo" *ngIf="type == 1">Menu Staff</ion-title>
    <ion-title class="titulo" *ngIf="type == 2">Menu Empleado</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding class="background">


  <ion-grid class = "centrado">
    <ion-row>
      <ion-col>
       <div class=" fields" >
        <ion-button  color="dark " expand="full" (click)="move2info()">Informacion de usuario</ion-button>
        </div>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col *ngIf="type < 2; else elseBlock1">
          <div class=" fields">
             <ion-button color="dark " expand="full" (click)="move2crud()">Administrar Usuarios</ion-button>
          </div>
      </ion-col>
      <ng-template #elseBlock1>
      <ion-col >
        <div class=" fields">
           <ion-button color="dark " expand="full" (click)="move2checkpay()">Consultar Pagos</ion-button>
        </div>       
     </ion-col>
    </ng-template>
    </ion-row>
    <ion-row>

      <ion-col *ngIf="type < 2; else elseBlock2">
        <div class=" fields">
           <ion-button color="dark " expand="full" >Pago de Nomina</ion-button>
        </div>

    </ion-col>
    <ng-template #elseBlock2>
      <ion-col >
        
          <div class=" fields">
          <ion-button color="dark "  expand="full" (click)="move2solprestamo()">Solicitar Prestamo</ion-button> 
          </div> 
              

      </ion-col>
    </ng-template>
    </ion-row>
    <ion-row>
      <ion-col *ngIf="type < 2; else elseBlock3" >
        <div class=" fields" >
         
          <ion-button color="dark "  expand="full" (click)="move2staffcheckpay()">Consultar historial pagos</ion-button>
        </div>
      </ion-col>
        <ng-template #elseBlock3>
          <ion-col>
            <div class=" fields">
              <ion-button color="dark " expand="full" (click)="move2checkloans()">Revisar Solicitudes</ion-button> 
            </div>
          </ion-col>
        </ng-template>
     
    </ion-row>
    <ion-row>
      <ion-col *ngIf="type < 2;" >
        <div class=" fields" >
         
          <ion-button color="dark "  expand="full" (click)="move2adminloans()">Administrar Prestamos</ion-button>
        </div>
      </ion-col>    
    </ion-row>
    <ion-row>
      <ion-col *ngIf="type < 2;" >
        <div class=" fields" >
         
          <ion-button color="dark "  expand="full" (click)="move2constanceloans()">Revisar Constancias</ion-button>
        </div>
      </ion-col>    
    </ion-row>

  </ion-grid>

</ion-content>
