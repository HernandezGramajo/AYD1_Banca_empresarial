<ion-header>
  <ion-toolbar color="dark">
    <ion-icon   (click)="returnMenu()" name="arrow-back" slot="start"></ion-icon>
    <ion-title  class="titulo">Log de Cambios</ion-title>
  </ion-toolbar>
</ion-header>


<ion-content padding class="background centrado">
  <div class="centrado carta">
    <ion-row>




      <ion-col width-33>
        <ion-button color="dark" (click)="getLogs()">Consultar</ion-button>
      </ion-col>
    </ion-row>
    <ion-item   color = "dark" *ngFor="let codigoItem of dataLogs" class="centrado fields">

      <ion-row>
       
        <ion-col width-33>
          <ion-label color="tertiary"  position="floating">Id</ion-label><br>
         {{codigoItem.id_administrador}}
        </ion-col>
      </ion-row>
     <ion-row>
        <ion-col width-33>
          <ion-label color="tertiary"  position="floating">Descripcion</ion-label><br>
          {{codigoItem.descripcion_entrada}}
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col width-50>
          <ion-label color="tertiary"  position="floating">Fecha</ion-label><br>
          {{codigoItem.fecha_entrada.replace('T00:00:00.000Z',"")}}
        </ion-col>
       
      </ion-row>

    </ion-item>
    

  </div>

</ion-content>
